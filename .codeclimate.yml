engines:
  rubocop:
    enabled: true
    AllCops:
      TargetRubyVersion: 2.3.4
  brakeman:
    enabled: true
  eslint:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby:
      - javascript:
ratings:
  paths:
  - app/**
  - lib/**
  - "**.rb"
exclude_paths:
- features/**/*
- "**/vendor/**/*"
